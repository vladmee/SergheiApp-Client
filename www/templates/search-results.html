<ion-view title="Results for {{ find }}">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="content">
            <div class="list">
              <a ng-repeat="user in results.data" href="#" class="item item-avatar item-icon-right">
                  <img ng-if="user.image.has" ng-src="{{ user.image.location }}">
                  <h2>{{user.name}}</h2>
                  <p>{{user.category}}</p>
                  <i class="icon ion-facebook muted"></i>
              </a>
          </div>
        </div>
    </ion-content>
</ion-view>
