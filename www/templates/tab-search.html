<ion-view view-title="Search" align-title="left">
    <ion-content style="background: url(img/search.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>SergheiApp</h1>
            </div>
        </div>
        <div class="list">
            <label class="item item-input">
              <span class="input-label">Search</span>
              <input type="text" ng-model="string">
            </label>
        </div>
        <div class="padding">
            <button class="button button-full button-assertive ink" ng-click="searchCall(string)">Search</button>
        </div>
    </ion-content>
</ion-view>
