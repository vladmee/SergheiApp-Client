<ion-view hide-nav-bar="true">
    <ion-content style="background: url(img/search.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
            </div>
        </div>
        <div class="list">
          <ion-md-input placeholder="Search" highlight-color="assertive" type="text" ng-model="find"></ion-md-input>
        </div>
        <div class="padding">
            <button class="button button-full button-assertive ink" ng-click="searchCall(find)">Search</button>
        </div>
    </ion-content>
</ion-view>
